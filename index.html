<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">




        <!-- heading -->
        <div class="row border p-4 mt-4 ">
            <div class="text-center text-white col-12">

                <h1> Todo App</h1>
            </div>
        </div>

        <!-- login start -->
        <div class="row border p-4 mt-4 text-white text-center">
            <!-- Content -->
            <div class="col-12 ">
                <h2 class="mb-4 ">Welcome...</h2>
                <p>Please enter your login credentials to continue.</p>
                <br>
                <!-- form start -->
                <form id="contact-form">

                    <div class="form-group mb-4">
                        <input type="text" id="username" class="form-control" placeholder="Username" />
                    </div>

                    <div class="form-group mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div>
                        <button type="button" class="btn btn-big btn-primary"
                            onclick="lvalidate(redirect)">Login</button>
                    </div>

                </form> <!-- form ends -->
            </div>

        </div> <!--  login ends        -->

        <!-- footer start -->
        <footer class="row flex-shrink-0 border text-white mt-4 mb-4">
            <div class="col-12 text-center ">
                <small>Copyright @Vaisakh VS</small>
                <small>|</small>
                <a href="https://github.com/Vaisakh174"><small>Github</small></a>
            </div>
        </footer><!-- footer end -->

        <!-- top buttom start -->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <!-- top buttom end -->

    </div>
    <!--container ends here -->


    <!-- js start here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- js ends -->

</body>
